name: Trigger Workflow Demo

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
      - dev   # Runs when code is pushed to the dev branch
  pull_request:
    branches:
      - main  # Runs when a PR is opened or updated for the main branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI
  schedule:
    - cron: "0 5 * * *"  # Runs daily at 5 AM UTC

jobs:
  check-trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Print Trigger Information
        run: echo "Triggered by: ${{ github.event_name }}"

      - name: Print Committer Name (if push)
        if: github.event_name == 'push'
        run: echo "Commit made by: ${{ github.actor }}"

      - name: Print Pull Request Info (if PR)
        if: github.event_name == 'pull_request'
        run: echo "Pull request by: ${{ github.actor }}"

name: Secrets and Env Vars Demo

on:
  push:
    branches:
      - main

# ðŸ”¹ Define Workflow-Level Environment Variables
env:
  GLOBAL_VAR: "This is a workflow-level variable"

jobs:
  secret-job:
    name: Using Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Access Secret
        env:
          SECRET_VALUE: ${{ secrets.MY_SECRET }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "The secret value is: $SECRET_VALUE"
          echo "API Key is: $API_KEY"

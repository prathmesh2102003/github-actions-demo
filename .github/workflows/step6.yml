name: Secrets and Env Vars Demo

on:
  push:
    branches:
      - main

env:
  GLOBAL_VAR: "This is a workflow-level variable"

jobs:
  env-job:
    name: Using Environment Variables
    runs-on: ubuntu-latest
    env:
      JOB_VAR: "This is a job-level variable"
      
    steps:
      - name: Print Global Variable
        run: echo "Global Variable: ${{ env.GLOBAL_VAR }}"

      - name: Print Job Variable
        run: echo "Job Variable: ${{ env.JOB_VAR }}"

      - name: Define a Step Variable
        env:
          STEP_VAR: "This is a step-level variable"
        run: echo "Step Variable: ${{ env.STEP_VAR }}"

  secret-job:
    name: Using Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Access Secret
        env:
          SECRET_VALUE: ${{ secrets.MY_SECRET }}
        run: echo "The secret is: ${{ env.SECRET_VALUE }}"
